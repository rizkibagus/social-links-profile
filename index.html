<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="social-links-section">
      <div class="avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="jessica avatar" />
      </div>
      <div class="description-section">
        <h1>Jessica Randall</h1>
        <p class="address">London, United Kingdom</p>
        <p class="summary">"Front-end developer and avid reader."</p>
      </div>

      <div class="social-media-section">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rizkibagus">Rizki Bagus</a>.
    </div>
  </body>
</html>
